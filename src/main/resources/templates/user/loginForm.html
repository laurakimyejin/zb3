<html xmlns:th="http://www.thymeleaf.org">

<head>
  <th:block th:replace="/layout/header.html :: fragment-header"></th:block>
</head>

<body>
<div th:replace="/layout/nav.html :: fragment-nav"></div>

<div class="container">
  <form action="/auth/login" method="post">
    <div th:if="${param.error}">
      <div class="alert alert-danger">
        사용자ID 또는 비밀번호를 확인해 주세요.
      </div>
    </div>
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" name="username" class="form-control" placeholder="ID" id="username">
    </div>
    <div class="form-group">
      <label for="password">패스워드</label>
      <input type="password" name="password" class="form-control" placeholder="Password" id="password">
    </div>
    <button id="btn-login" type="submit" class="btn btn-dark">로그인</button>

    <!-- OAuth2 -->
    <a href="/oauth2/authorization/google"><img height="43px" src="/image/btn_google_login.png"></a>
    <a href="/oauth2/authorization/facebook"><img height="43px" src="/image/btn_facebook_login.png"></a>
    <a href="/oauth2/authorization/naver"><img height="43px" src="/image/btn_naver_login.png"></a>
    <a href="/oauth2/authorization/kakao"><img height="43px" src="/image/btn_kakao_login.png"></a>
  </form>

</div>

<footer th:replace="/layout/footer.html :: fragment-footer"></footer>
</body>
</html>
